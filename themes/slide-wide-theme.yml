extends: default-with-fallback-font
base:
  font-size: 16
page:
  size: [25.4cm, 14.288cm]
  margin: [0.4cm, 1cm, 0.4cm, 1cm]
  background-image: image:images/slide-wide-page.svg[]
  background-color: 'FCFCFC'
title-page:
  align: left
  background-image: image:images/slide-wide-title.svg[]
  #logo:
  #  image: image:images/logo.svg[]
  #  align: right
  #  top: 25%
  title:
    font-size: 28
    font-color: $base_font_color
    top: 40%
  subtitle:
    font-size: 20
  authors:
    font-size: 14
  revision:
    font-size: 10
    font-color: '666666'
footer:
  border-width: 0
  columns: '<40% =20% >40%'
  recto: &footer
    left:
      content: ~
    center:
      content: '{page-number}'
    right:
      content: ~
  verso: *footer
heading:
  h2-margin-bottom: 28
  h2-font-size: 28
  h3-font-size: 24
  h4-font-size: 22
  h5-font-size: 20
  h6-font-size: 18
caption:
  align: center
